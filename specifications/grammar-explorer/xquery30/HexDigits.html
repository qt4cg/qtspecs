<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>XQuery 3.0 Grammar: HexDigits</title><link rel="stylesheet" href="grammar.css"></head><body><div class="ribbon"><nav><a href="index.html#HexDigits">Grammar</a></nav></div><header><h1>XQuery 3.0 <code>HexDigits</code></h1></header><main><table><tbody><tr><td class="rule"><code>HexDigits</code></td><td class="assign"><code>::=</code></td><td class="rhs"><span class="oneOrMore"><code class="bracket opening">[</code><span class="charClass"><span class="charCodeRange"><code>0</code>-<code>9</code></span><span class="charCodeRange"><code>a</code>-<code>f</code></span><span class="charCodeRange"><code>A</code>-<code>F</code></span></span><code class="bracket closing">]</code><span class="occur">+</span></span></td></tr></tbody></table><h2>Appears in productions:</h2><ul><li><a href="CharRef.html"><code>CharRef</code></a></li></ul></main></body></html>
