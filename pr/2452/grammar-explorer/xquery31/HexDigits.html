<!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>XQuery 3.1 Grammar: HexDigits</title><link rel="stylesheet" href="grammar.css"></head><body><div class="ribbon"><nav><a href="index.html#HexDigits">XQuery 3.1 Grammar</a></nav></div><header><h1><code>HexDigits</code></h1></header><main><table><tbody><tr><td class="rule"><code>HexDigits</code></td><td class="assign"><code>::=</code></td><td class="rhs"><span class="sequenceItems"><span class="oneOrMore"><span class="sequenceItems"><span class="charClass"><code class="bracket opening">[</code><span class="chars"><span class="charCodeRange"><code class="char">0</code><code class="rangeDash">–</code><code class="char">9</code></span><span class="charCodeRange"><code class="char">a</code><code class="rangeDash">–</code><code class="char">f</code></span><span class="charCodeRange"><code class="char">A</code><code class="rangeDash">–</code><code class="char">F</code></span></span><code class="bracket closing">]</code></span></span></span></span></td></tr></tbody></table><h2>Appears in productions:</h2><ul><li><a href="CharRef.html"><code>CharRef</code></a></li></ul></main></body></html>
